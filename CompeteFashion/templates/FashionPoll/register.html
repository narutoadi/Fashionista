<!DOCTYPE html>
<html>
	<head>
		<title>FashionPoll Registration</title>
	</head>
	<body>
		<h1> Register with FashionPoll</h1>
		<a href="/FashionPoll/">Return to the homepage.</a><br />
		{% if registered %}
		<strong>Thank you for registering!</strong>
		{% else %}
		<strong>Register here!</strong><br />

		<form id="user_form" method="post" action="/FashionPoll/register/" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
