<!DOCTYPE html>

<html>
<head lang="en">
	<meta charset ="UTF-8">
	<title>(% block title %}{% endblock %}</title>
</head>
<body>
	<div>
		{% block body_block %}{% endblock %}
	</div>
	<hr />

	<div>
		<ul>
			{% if user.is_authenticated %}
				<h1>Welcome {{ user.first_name }} !!</h1>
				<a href="/FashionPoll/logout">Logout</a>
			{% else %}
				<a href="/FashionPoll/login/">Login</a>
				<a href="/FashionPoll/register/">Register</a>
			{% endif %}
				<p>Details of Product</p>
		</ul>
	</div>
</body>
</html>
